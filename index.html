<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVE小组 - WebGIS课程作业展示</title>
    <style>
        /* --- 全局样式 --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); /* 浅灰蓝渐变背景 */
            height: 100vh;
            overflow: hidden; /* 动画结束前禁止滚动 */
        }

        /* --- 1. 过场动画层样式 --- */
        #intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #12513D; /* 使用你们的主题深绿色 */
            z-index: 9999; /* 保证在最上层 */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            /* 动画：保持3秒，然后执行 slideUp 动画 */
            animation: slideUp 1s ease-in-out 2.5s forwards; 
        }

        .intro-text {
            font-size: 3rem;
            font-weight: bold;
            opacity: 0;
            letter-spacing: 5px;
            /* 文字淡入动画 */
            animation: fadeIn 1.5s ease-in-out 0.5s forwards;
        }

        .intro-sub {
            font-size: 1.2rem;
            margin-top: 20px;
            opacity: 0;
            color: #C3DCC4;
            animation: fadeIn 1.5s ease-in-out 1s forwards;
        }

        /* 动画关键帧定义 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); } /* 向上移出屏幕 */
        }

        /* --- 2. 主页面内容样式 --- */
        .main-container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0; /* 初始隐藏 */
            animation: showContent 1s ease-in-out 3s forwards; /* 等过场动画结束后显示 */
        }

        @keyframes showContent {
            to { opacity: 1; }
        }

        .team-title {
            font-size: 2.5rem;
            color: #12513D;
            margin-bottom: 3rem;
            text-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .cards-wrapper {
            display: flex;
            gap: 30px; /* 卡片之间的间距 */
            flex-wrap: wrap;
            justify-content: center;
            padding: 0 20px;
        }

        /* 成员卡片样式 */
        .member-card {
            width: 220px;
            height: 300px;
            background: white;
            border-radius: 15px;
            text-decoration: none; /* 去掉下划线 */
            color: #333;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* 鼠标悬停特效 */
        .member-card:hover {
            transform: translateY(-15px); /* 上浮 */
            box-shadow: 0 20px 40px rgba(18, 81, 61, 0.3); /* 阴影加深 */
        }

        .card-img {
            width: 100%;
            height: 70%;
            object-fit: cover; /* 保证图片填满且不变形 */
            border-bottom: 4px solid #12513D;
        }

        .card-info {
            height: 30%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #12513D;
            margin-bottom: 5px;
        }

        .role {
            font-size: 0.9rem;
            color: #666;
        }

    </style>
</head>
<body>

    <div id="intro-overlay">
        <div class="intro-text">IVE 小组</div>
        <div class="intro-sub">WebGIS 课程项目展示</div>
    </div>

    <div class="main-container">
        <h1 class="team-title">欢迎访问 IVE 小组主页</h1>
        
        <div class="cards-wrapper">

            <a href="./cqy个人主页/cqy.html" class="member-card">
                <img src="image/陈秋宇.jpg" alt="成员1" class="card-img">
                <div class="card-info">
                    <span class="name">陈秋宇</span>
                    <span class="role">组长 / 前端开发</span>
                </div>
            </a>

            <a href="crb.html" class="member-card">
                <img src="image/丛瑞伯.jpg" alt="成员2" class="card-img">
                <div class="card-info">
                    <span class="name">丛瑞伯</span>
                    <span class="role">后端开发 / 数据处理</span>
                </div>
            </a>

            <a href="axy.html" class="member-card">
                <img src="image/安小丫.jpg" alt="成员3" class="card-img">
                <div class="card-info">
                    <span class="name">安小丫</span>
                    <span class="role">地图制图</span>
                </div>
            </a>

            <a href="zz.html" class="member-card">
                <img src="image/张哲.jpg" alt="成员4" class="card-img">
                <div class="card-info">
                    <span class="name">张哲</span>
                    <span class="role">文档撰写</span>
                </div>
            </a>

        </div>
    </div>

    <script>
        // 动画结束后，恢复页面的滚动功能（防止被遮挡层挡住点击）
        setTimeout(function() {
            document.body.style.overflow = 'auto';
            // 也可以选择直接移除遮罩层，优化性能
            // document.getElementById('intro-overlay').style.display = 'none';
        }, 3500); // 3.5秒后执行，与CSS动画时间配合
    </script>
</body>

</html>
